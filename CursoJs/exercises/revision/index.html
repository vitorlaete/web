<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/calculator.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <section class="main">
        <div class="values">
            <h1>Tabela IMC</h1>
            <table>
                <tr><td><strong>IMC</strong></td><td><strong>Resultado</strong></td></tr>
                <tr><td>Menos do que 18,5</td><td>Abaixo do peso</td></tr>
                <tr><td>Entre 18,5 e 24,9</td><td>Peso normal</td></tr>
                <tr><td>Entre 25 e 29,9</td><td>Sobrepeso</td></tr>
                <tr><td>Entre 30 e 34,9</td><td>Obesidade grau 1</td></tr>
                <tr><td>Entre 35 e 39,9</td><td>Obesidade grau 2</td></tr>
                <tr><td>Mais do que 40</td><td>Obesidade grau 3</td></tr>
            </table>
        </div>
        <h1>Calcule seu IMC</h1>
        <div class="data">
            Peso:
            <input type="number" name="weight" id="weight" class="numberToText"><!--Sim, é possível colocar id e class em uma tag-->
            Altura:
            <input type="number" name="height" id="height" class="numberToText">
        </div>
        <input type="button" value="Calcular" id="btnCalc" onclick="calculate()">
        <input type="button" value="Limpar campos" id="clean" onclick="cleanBtn()">
    </section>
    <div class="result">
        <p class="pResult"></p>
    </div>
<script src="./scripts/calculator.js"></script>
</body>
</html>
