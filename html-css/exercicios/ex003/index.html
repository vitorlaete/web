<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>
        Testando carga de Imagens
    </h1>
    <p>
        Imagem na mesma pasta
        <img src="logo-html.png" alt="logo-HTML5">
    </p>
    <p>
        Imagem de pasta diferente
        <img src="imagens/logo-css.png" alt="logo-CSS3">
    </p>
    <p>
        Imagens externas precisam da url completa.
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/800px-JavaScript-logo.png" alt="logo-JavaScript">
    </p>
</body>
</html>
