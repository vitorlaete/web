<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;/*join the border*/
            text-align: center;/*text-align alinha os dados na horizontal*/
            vertical-align: top;/*vertical-align alinha os dados na vertical*/
        }

        td{
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!--
        Hirarchy of table
        th = table header
        tr = table row
        td = table data
    -->
    <table>
        <tr><th>T1</th><th>T2</th><th>T3</th><th>T4</th></tr>
        <tr><td>A1</td><td>B1</td><td>C1</td><td>D1</td></tr>
        <tr><td>A2</td><td>B2</td><td>C2</td><td>D2</td></tr>
        <tr><td>A3</td><td>B3</td><td>C3</td><td>D3</td></tr>
        <tr><td>A4</td><td>B4</td><td>C3</td><td>D4</td></tr>
    </table>
</body>
</html>
