<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo é local.</p>
    <video width="640px" poster="thumb/pexels-lukas-952368(2).jpg" controls>
        <source src="media/meu-video.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/WQPUYJLyg9Q?si=_OjfdSsHBID8BadX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
    <h1>Inserindo vídeo do Vimeo</h1>
    <p><iframe src="https://player.vimeo.com/video/609332182?h=e02994096d" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
