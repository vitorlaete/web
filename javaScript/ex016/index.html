<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="contarBotao()"> <!--para chamar uma function sempre usar () após o nome dela-->
    <h1>Contando</h1>
    <section>
        <div id="fDiv">
            <label for="start">Início:</label>
            <input type="number" name="start" id="start" required><br>

            <label for="step">Passo:</label>

            <input type="button" value="Contar" id="buttonCheck">

        <div id="sDiv">

        </div>
    </section>
    <footer>@Aluno</footer>
